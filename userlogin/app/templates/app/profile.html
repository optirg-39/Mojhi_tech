<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile User</title>
</head>
<body>
<h1>Welcome {{name}}</h1> <br><br>
<p>User Profile</p><br><br>
<a href="{% url 'logout1' %}">Logout</a>
{% if messages %}
    {% for message in messages %}
        <small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>
{% endfor %}
{% endif %}
</body>
</html>
